<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="piano.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <div class="upper-heading">
                THE
            </div>
            <div class="lower-heading">
                PIANO
            </div>
        </div>
        <div class="piano">
            <div class="small-button">
                <button class="first small"><p>2</p></button>
                <button class="second small"><p>3</p></button>
                <button class="third small"><p>5</p></button>
                <button class="fourth small"><p>6</p></button>
                <button class="fifth small"><p>7</p></button>
                <button class="sixth small"><p>9</p></button>
                <button class="seventh small"><p>0</p></button>
            </div>
            <div class="big-button">
                <button class="one big"><p>Q</p></button>
                <button class="two big"><p>W</p></button>
                <button class="three big"><p>E</p></button>
                <button class="four big"><p>R</p></button>
                <button class="five big"><p>T</p></button>
                <button class="six big"><p>Y</p></button>
                <button class="seven big"><p>U</p></button>
                <button class="eight big"><p>I</p></button>
                <button class="nine big"><p>O</p></button>
                <button class="ten big"><p>P</p></button>
            </div>
        </div>
    </div>



    <script src="piano.js"></script>
</body>
</html>
